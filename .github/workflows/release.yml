name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'pulse.spec'
      - 'Makefile'
      - '.github/workflows/release.yml'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
        token: ${{ secrets.RELEASE_TOKEN }}

    - name: Find merged PR and determine bump type
      id: bump
      uses: actions/github-script@v7
      with:
        script: |
          const commits = await github.rest.repos.listPullRequestsAssociatedWithCommit({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
          });
          const merged = commits.data.find(pr => pr.merged_at);
          if (!merged) {
            core.setOutput('skip', 'true');
            return;
          }
          core.setOutput('skip', 'false');
          core.setOutput('pr_number', merged.number);
          core.setOutput('pr_title', merged.title);
          const labels = merged.labels.map(l => l.name);
          if (labels.includes('major')) {
            core.setOutput('bump', 'major');
          } else if (labels.includes('minor')) {
            core.setOutput('bump', 'minor');
          } else {
            core.setOutput('bump', 'patch');
          }

    - name: Skip if no merged PR
      if: steps.bump.outputs.skip == 'true'
      run: |
        echo "No merged PR found, skipping release."
        exit 0

    - name: Compute new version
      if: steps.bump.outputs.skip != 'true'
      id: version
      run: |
        CURRENT=$(grep -m1 '^version' pyproject.toml | sed 's/.*"\(.*\)"/\1/')
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
        BUMP="${{ steps.bump.outputs.bump }}"
        if [ "$BUMP" = "major" ]; then
          MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
        elif [ "$BUMP" = "minor" ]; then
          MINOR=$((MINOR + 1)); PATCH=0
        else
          PATCH=$((PATCH + 1))
        fi
        NEW="$MAJOR.$MINOR.$PATCH"
        echo "current=$CURRENT" >> "$GITHUB_OUTPUT"
        echo "new=$NEW" >> "$GITHUB_OUTPUT"
        echo "Bumping $CURRENT -> $NEW ($BUMP)"

    - name: Update version in source files
      if: steps.bump.outputs.skip != 'true'
      run: |
        NEW="${{ steps.version.outputs.new }}"
        sed -i '' "s/^version = \".*\"/version = \"$NEW\"/" pyproject.toml
        sed -i '' "s/^__version__ = \".*\"/__version__ = \"$NEW\"/" src/pulse/__init__.py

    - name: Commit version bump and create tag
      if: steps.bump.outputs.skip != 'true'
      run: |
        NEW="${{ steps.version.outputs.new }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pyproject.toml src/pulse/__init__.py
        git commit -m "bump version to $NEW"
        git push origin main
        git tag "v$NEW"
        git push origin "v$NEW"

    - name: Set up Python
      if: steps.bump.outputs.skip != 'true'
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      if: steps.bump.outputs.skip != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -e ".[dev,build]"

    - name: Build package
      if: steps.bump.outputs.skip != 'true'
      run: python -m build

    - name: Build macOS App Bundle
      if: steps.bump.outputs.skip != 'true'
      env:
        VERSION: ${{ steps.version.outputs.new }}
      run: |
        chmod +x scripts/build-app.sh
        CI=true CREATE_DMG=true ./scripts/build-app.sh

    - name: Create GitHub Release
      if: steps.bump.outputs.skip != 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.new }}
        name: Release ${{ steps.version.outputs.new }}
        body: |
          PR #${{ steps.bump.outputs.pr_number }}: ${{ steps.bump.outputs.pr_title }}
        draft: false
        prerelease: false
        files: |
          ./dist/*.whl
          ./dist/*.tar.gz
          ./dist/Pulse-${{ steps.version.outputs.new }}.dmg
